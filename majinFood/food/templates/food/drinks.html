{% extends 'food/base.html' %}
{% load static %}
{% block title %}Drinks {% endblock %}

{% block content %}
    
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-8">
                <h2 class="title">Our drinks </h2>
                <div class="row">
                    {% for drink in drinks %}
                    <div class="col-md-6 p-4">
                        <img class="picture" src="{{ drink.dImage }}">
                        <h4 class="p-3" id="dri{{drink.id}}">{{ drink.name }}</h4>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="drink{{drink.id}}" value="{{ drink.drice }}" checked>
                                大:${{ drink.drice }}
                            </label>
                        </div>
                        <br>
                        <div>
                            <button class="btn-info mt-3" onclick="addDrink('{{drink.id}}')">訂購</button>
                        </div>
                    </div>
                    {% endfor %}
                </div>                    
                    
            </div>
            <div class="col-md-4 text-center" style="top: 50px;">
                <div class="bg-dark text-white p-4">
                    <h2>Order list</h2>
                <ul id="dcart" class="text-left"></ul>
                <h2 id="dtotal" class="text-right">Total:0</h2>
                </div>
                
            </div>
        </div>
    </div>
    <script src="{% static 'food/js/dorder.js' %}"></script>
{% endblock %}
