<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://drive.google.com/uc?export=view&id=1m4d4kYuoFr-AHcjyCJdaz1TZ4Ixu8eMc">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>{% block title %} {% endblock %} </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'food/css/style.css' %}">
</head>
<body>     
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
          <img src=" https://drive.google.com/uc?export=view&id=1m4d4kYuoFr-AHcjyCJdaz1TZ4Ixu8eMc" class="logo" style="width:100px;">
          
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'index' %} active {% endif %}" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'pizza' %} active {% endif %}" href="{% url 'food:pizza' %}">Pizza</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'burger' %} active {% endif %}" href="{% url 'food:burger' %}">Burger</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_link == 'drink' %} active {% endif %}" href="{% url 'food:drinks' %}">Drinks</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link"><img src="https://drive.google.com/uc?export=view&id=1TIKhTK0Qfme9VREUnUcIRt-r9pZnfuTA" style="width:40px"> <span id="cart">0</span></a>
          </li>
        </ul>
      </nav>

      <div>
          {% block content %}{% endblock %}
      </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'food/js/main.js' %}"></script>
</body>
</html>
