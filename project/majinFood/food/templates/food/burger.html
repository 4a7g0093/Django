{% extends 'food/base.html' %}
{% load static %}
{% block title %}Burger {% endblock %}

{% block content %}
    
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-md-8">
                <h2 class="title">Our Burgers </h2>
                <div class="row">
                    {% for burger in burgers %}
                    <div class="col-md-6 p-4">
                        <img class="picture" src="{{ burger.bImage }}">
                        <h4 class="p-3" id="bur{{burger.id}}" >{{ burger.name }}</h4>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" value="{{ burger.priceM }}" name="burger{{burger.id}}" checked>
                                小:${{ burger.priceM }}
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" value="{{ burger.priceL }}" name="burger{{ burger.id }}" type="radio">
                                大:${{ burger.priceL }}
                            </label>
                        </div>
                        <div>
                            <button class="btn-info mt-3" onclick="addBurger('{{burger.id}}')">add</button>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>                    
                    
            </div>
            <div class="col-md-4 text-center" style="top: 50px;">
                <div class="bg-dark text-white p-4">
                    <h2>Order list</h2>
                <ul id="bcart" class="text-left"></ul>
                <h2 id="btotal" class="text-right">Total:0</h2>
                </div>
                
            </div>
        </div>
    </div>
    <script src="{% static 'food/js/border.js' %}"></script>
{% endblock %}
